<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <div id="wrapper">
        <div id="news-top" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>JS</span><a class="active" href="">Some Link2</a></li>
                    <li><span>CSS</span><a href="">Some Link3</a></li>
                    <li><span>JS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>
        <div id="news-normal" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>HTML</span><a href="">Some Link2</a></li>
                    <li><span>JS</span><a class="active" href="#">Some Link3</a></li>
                    <li><span>CSS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>      
    </div>
    <script>

    function getAllListItem() {
        // 返回页面中所有li标签
//        return document.getElementsByTagName('li');
        
        return document.querySelectorAll('li');
        
    }
        console.log(getAllListItem().length);

    function findAllHtmlSpanInOneSection(sectionId) {
        // 返回某个section下所有span中内容为HTML的span标签
        var sec = document.getElementById(sectionId);
        var spans = sec.getElementsByTagName('span');
        
//        var spans = document.querySelectorAll('#' + sectionId + ' span');

        for(var i = 0; i < spans.length; i ++) {
            spans.onclick = function () {
                console.log('lalala');
            };
        }
        
        var re = [];
      
        for(var i = 0; i < spans.length; i ++) {
            if(spans[i].innerText == "HTML") {
                re.push(spans[i]);
            }
        }
        return re;
    }
        console.log(findAllHtmlSpanInOneSection("news-top").length);

    function findListItem(sectionId, spanCont) {
        // 返回某个section下，所有所包含span内容为spanCont的LI标签
        var sec = document.getElementById(sectionId);
        var lis = sec.getElementsByTagName('li');
        var re = [];
        
        for(var j = 0; j < lis.length; j ++) {
            var spans = lis[j].getElementsByTagName('span');
            var i = 0;
            for(i; i < spans.length; i ++) {
                if(spans[i].innerText != spanCont)
                    break;
            }
            if(i == spans.length)
                re.push(lis[j]);
        }
        return re;
    }
        console.log(findListItem("news-top", "JS").length);

    function getActiveLinkContent(sectionId) {
        // 返回某个section下，class为active的链接中包含的文字内容
        var sec = document.getElementById(sectionId);
        var as = sec.getElementsByTagName('a');
        var re = "";
        for(var i = 0; i < as.length; i ++) {
            if(as[i].className == 'active') {
                re = as[i].innerText;
                break;
            }
        }
        return re;
    }
        console.log(getActiveLinkContent("news-top"));
    </script>
</body>
</html>
