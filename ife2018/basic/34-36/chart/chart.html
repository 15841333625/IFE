<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ife js chart</title>
    <style>
        #table-wrapper {
            height: 350px;
        }
        table {
            margin-top: 10px;
            border-collapse: collapse; 
        }
        table, td, th { 
            border: solid 1px #000; 
        } 
        td {
            padding: 5px;
        }
        tr:hover {
            background-color: #f5efe3;
        }
        .chart {
            margin: 10px;
            width: 500px;
            height: 300px;
            display: inline-block;
            border: solid 1px #e6e7e5;
        }
    </style>
</head>

<body>
    <div id="region-radio-wrapper">地区：</div>
    <div id="product-radio-wrapper">产品：</div>
   
    <div id="table-wrapper">
    </div>
    
    <div id="bar-chart" class="chart"></div>
    <div id="line-chart" class="chart"></div>
    
    <script src="./js/checkBox.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/bar.js"></script>
    <script src="./js/line.js"></script>
    <script src="./js/sourceData.js"></script>
    <script src="./js/selectSome.js"></script>
    <script src="./js/addEL.js"></script>
</body>
</html>
