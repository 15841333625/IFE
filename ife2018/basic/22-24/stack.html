<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ife js stack</title>
</head>

<body>
    <input id="stack-input" type="text">
    <p id="stack-cont">栈内容：apple-&gt;pear</p>    
    <button id="push-btn">进栈</button>
    <button id="pop-btn">退栈</button>
    <button id="font-btn">打印栈顶元素内容</button>
    <button id="empty-btn">判断栈是否为空</button>

    <script>

        var stack = ["apple", "pear"];
        var stack_in = document.getElementById("stack-input");
        var stack_cont = document.getElementById("stack-cont");
        
        // 进栈
        document.getElementById("push-btn").addEventListener('click', function() {
            var inputVal = stack_in.value;
            stack.push(inputVal);
            stack_cont.innerHTML = "栈内容：" + stack.join('-&gt');
        });
        
        // 退栈
        document.getElementById("pop-btn").addEventListener('click', function() {
            stack.pop();
            stack_cont.innerHTML = "栈内容：" + stack.join('-&gt');
        });
        
        // 打印栈顶元素内容
        document.getElementById("font-btn").addEventListener('click', function() {
            stack_cont.innerHTML = "栈顶元素：" + stack[0];
        });
        
        // 判断是否为空
        document.getElementById("empty-btn").addEventListener('click', function() {
            if(stack.length === 0) {
                stack_cont.innerHTML = "栈为空";
            } else {
                stack_cont.innerHTML = "栈不为空";
            }
        })

    </script>

</body>
</html>
