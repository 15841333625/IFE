<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ife javascript event</title>
    <style>
        select {
            display: none;
        }
         .palette {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .palette li {
            width: 40px;
            height: 40px;
            border: 1px solid #000;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <input id="name" type="text">    
    <button id="submit-btn">Submit</button><br/>
    
    <label>
        <input id="school" name="status" type="radio">
        School
    </label>
    <label>
        <input id="company" name="status" type="radio">
        Company
    </label>

    <select id="school-select">        
        <option>北京邮电大学</option>
        <option>黑龙江大学</option>
        <option>华中科技大学</option>
    </select>

    <select id="company-select">        
        <option>百度</option>
        <option>爱奇艺</option>        
    </select>
    
    <ul class="palette">
        <li style="background-color:crimson"></li>
        <li style="background-color:bisque"></li>
        <li style="background-color:blueviolet"></li>
        <li style="background-color:coral"></li>
        <li style="background-color:chartreuse"></li>
        <li style="background-color:darkolivegreen"></li>
        <li style="background-color:cyan"></li>
        <li style="background-color:#194738"></li>        
    </ul>

    <p class="color-picker"></p>
    
    <script>
        var inname = document.querySelector('#name');
        var btsub = document.querySelector('#submit-btn');
        
        // 按钮点击事件
        btsub.addEventListener('click', function() {
            console.log(inname.value);
        })
        
        // 键盘输入事件
        inname.addEventListener('keypress', function(event) {
            // 输入为回车
            if(event.keyCode == 13) {
                btsub.click();
            }
            // 输入为esc
            if(event.keyCode == 27) {
                inname.value = "";
            }
        })
        
        // 判断单选框是否选中
        var sstatus = document.getElementsByName("status");
        var selects = document.getElementsByTagName('select');
        
 
        for(var i = 0; i < sstatus.length; i ++) {
            sstatus[i].onclick = function() {
                if(this.checked) {
                    var id = this.getAttribute('id');
                    
                    for(var j = 0; j < selects.length; j ++) {
                        if(selects[j].getAttribute('id') == id + "-select") {
                            selects[j].style.display = 'block';
                        } else {
                            selects[j].style.display = 'none';
                        }
                    }
                }
            }
        }
        
        // 显示背景色
//        var list = document.querySelectorAll(".palette li");
//        for (var i = i = 0, len = list.length; i < len; i++) {
//            list[i].onclick = function(e) {
//                // target返回事件的触发节点
//                var t = e.target;
//                var c = t.style.backgroundColor;
//                var p = document.getElementsByClassName("color-picker")[0]
//                p.innerHTML = c;
//                p.style.color = c;
//
//            }
//        }
        // 事件委托
        var palette = document.querySelector(".palette");
        palette.onclick = function(e) {
            var e = e || windows.Event;   // 兼容ie
            var t = e.target;
            var c = t.style.backgroundColor;
            var p = document.getElementsByClassName("color-picker")[0]
                p.innerHTML = c;
                p.style.color = c;
        }
    </script>
</body>
</html>
